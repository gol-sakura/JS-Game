<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Tic Tac Toe</h1>
            <button class="btn-reset" id="restart-game">Reset</button> 
        </div> 
        <div class="game-board" id="game-board">
            <div class="cell" game-cell></div>
            <div class="cell" game-cell></div>
            <div class="cell" game-cell></div>
            <div class="cell" game-cell></div>
            <div class="cell" game-cell></div>
            <div class="cell" game-cell></div>
            <div class="cell" game-cell></div>
            <div class="cell" game-cell></div>
            <div class="cell" game-cell></div>
        </div>
          
    </div>
    <div class="win-draw-modal" id="WindrawModal">
        <div class="text-div" text>Hello</div>
        <button id="reset">Restart Game</button>
    </div>
</body>
</html>
